<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Laravel From Scratch Blog</title>
</head>

<body style="font-family: Open Sans, sans-serif;">
    <section class="px-6 py-8">
        <nav class="flex justify-between items-center">
            <div>
                <img src="./images/logo.svg" alt="Laracasts Logo" width="165" height="16">
            </div>
            <div>
                <a href="/" class="text-xs font-bold uppercase">Home page</a>
                <a href="#"
                    class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-3 px-5">Subscribe
                    for Updates</a>
            </div>
        </nav>

        <header class="max-w-4xl mx-auto mt-20 text-center">
            <div class="max-w-xl mx-auto">
                <h1 class="text-4xl">Latest <span class="text-blue-500">Laravel From Scratch</span> News</h1>
                <h2 class="inline-flex mt-2">By Lary Laracore <img src="./images/lary-head.svg"
                        alt="Head of Lary the mascot"></h2>
                <p class="text-sm mt-14">
                    Another year. Another update. We're refreshing the popular Laravel series with new content.
                    I'm going to keep you guys up to speed with what's going on!
                </p>
            </div>
            <div class="flex gap-5 justify-center mt-8">
                <!-- Category -->
                <span class="relative bg-gray-100 inline-flex items-center rounded-xl">
                    <select name="category" id="category"
                        class="bg-transparent py-2 pl-3 pr-10 appearance-none text-sm font-semibold">
                        <option value="category" disabled selected>Category</option>
                        <option value="a">Option A</option>
                        <option value="b">Option B</option>
                        <option value="c">Option C</option>
                    </select>
                    <svg style="right: 10px; pointer-events: none" class="absolute bi bi-chevron-down"
                        xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </span>
                <!-- Other filters -->
                <span class="relative bg-gray-100 inline-flex items-center rounded-xl">
                    <select name="category" id="category"
                        class="bg-transparent py-2 pl-3 pr-10 appearance-none text-sm font-semibold">
                        <option value="category" disabled selected>Other Filters</option>
                        <option value="a">Option A</option>
                        <option value="b">Option B</option>
                        <option value="c">Option C</option>
                    </select>
                    <svg style="right: 10px; pointer-events: none" class="absolute bi bi-chevron-down"
                        xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </span>
                <!-- Search -->
                <span class="relative bg-gray-100 inline-flex items-center rounded-xl">
                    <form action="#" method="get">
                        <input type="search" id="search" name="search"
                            class="pl-10 bg-transparent py-2 px-5 rounded-xl text-sm font-semibold placeholder-black"
                            placeholder="Find something?">
                    </form>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        style="left: 0; pointer-events: none;" class="ml-3 absolute bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </span>
            </div>
        </header>

        <main></main>

        <footer></footer>
    </section>
</body>

</html>
